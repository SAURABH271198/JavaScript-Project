<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="CSS/calculator.css">
</head>
<body>
<div class="container">
	
<div class="row">
	
<div class="col-sm-3"></div>
<!-- col-sm-3 close -->
<div class="col-sm-6 mt-5">
	<table class="table borderless">
		<tr><input type="text" name="result" id="result" class="form-control" value=""></tr>
		<tr>
			<td><button class="btn btn-block btn-primary" id="seven" value="7">7</button></td>
			<td><button class="btn btn-block btn-primary" id="eight" value="8">8</button></td>
			<td><button class="btn btn-block btn-primary" id="nine" value="9">9</button></td>
			<td><button class="btn btn-block btn-primary" id="mul" value="*">&times;</button></td>
		</tr>
		<tr>
			<td><button class="btn btn-block btn-primary" id="four" value="4">4</button></td>
			<td><button class="btn btn-block btn-primary" id="five" value="5">5</button></td>
			<td><button class="btn btn-block btn-primary" id="six" value="6">6</button></td>
			<td><button class="btn btn-block btn-primary" id="min" value="-">-</button></td>
		</tr>
		<tr>
			<td><button class="btn btn-block btn-primary" id="one" value="1">1</button></td>
			<td><button class="btn btn-block btn-primary" id="two" value="2">2</button></td>
			<td><button class="btn btn-block btn-primary" id="three" value="3">3</button></td>
			<td><button class="btn btn-block btn-primary" id="plus" value="+">+</button></td>
		</tr>

		<tr>
			<td><button class="btn btn-block btn-primary" id="plusm">&plusmn;</button></td>
			<td><button class="btn btn-block btn-primary" id="zero" value="0">0</button></td>
			<td><button class="btn btn-block btn-primary" id="dot" value=".">.</button></td>
			<td><button class="btn btn-block btn-primary" id="equal">=</button></td>
		</tr>

		<tr>
			<td><button class="btn btn-block btn-primary" id="modulus" value="%">%</button></td>
			<td><button class="btn btn-block btn-primary" id="sqrt" >&#8730;</button></td>
			<td><button class="btn btn-block btn-primary" id="pow">x<sup>2</sup></button></td>
			<td><button class="btn btn-block btn-primary" id="onebyx">1/x</button></td>
		</tr>
		<tr>
			<td colspan="2"><button class="btn btn-block btn-primary btn1" id="clear">Clear</button></td>
			<td colspan="2"><button class="btn btn-block btn-primary btn1" id="cancel">Cancel</button></td>
		</tr>
	</table>

</div>
<!-- col-sm-6 close -->
<div class="col-sm-3"></div>
<!-- col-sm-3 close -->
</div>
<!-- row close inside container -->

</div>
<!-- container close -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="JS/calculator.js"></script>
</body>
</html>
